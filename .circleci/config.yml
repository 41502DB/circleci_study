version: 2.1

orbs:
  percy: percy/agent@0.1.2

jobs:

  build:
    docker:
      - image: circleci/openjdk:stretch
    steps:
      - checkout
      - run:
         name: Giving permissions
         command: chmod +x mnvw
      - run:
         command: ./mvnw -Dmaven.test.skip=true package

  test_1:
    docker:
      - image: circleci/openjdk:stretch
    steps:
      - checkout
      - run:
         name: Giving permissions
         command: chmod +x mnvw
      - run:
         command: ./mvnw test

workflows:
  version: 2.1

   build-test:
    jobs:
    - build
    - test_1:
      requires:
      - build
